<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>

<
<style>
    #menu {
        position: absolute;
        background: #fff;
        font-family: 'Open Sans', sans-serif;
        top: 8px;
        left: 16px;
    }
</style>


<div id='map'></div>



<div id='menu' class="btn-group" role="group" aria-label="Basic example">
    <input class="btn btn-primary btn-sm" type="button" value="basic" id='cjjemazx490w12rryv15r5jao'>
    <input class="btn btn-outline-primary btn-sm" type="button" value="outdoors" id='cjjt0zlii2oc42rlhwhz3mu5t'>
    <input class="btn btn-outline-primary btn-sm" type="button" value="satellite" id='cjjt10djr2xun2spszr8qf8k2'>
    <span id="locateme" class="dark fill-blue inline round" onclick="locateme(); return false">
    <span class='icon big crosshair'></span>
</span>

</div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamltbXlqb2huIiwiYSI6IlhuU2gyUncifQ.Ofn8R_RfggGn_FPLtOvFhw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jimmyjohn/cjjemazx490w12rryv15r5jao',
    zoom: 4,
    center: [-98.290,35.854]
    });

// This should be in the object delclaration.
map.setMaxBounds([[-140, 10], [-40, 70]]);

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');
// It's dumb to id the layer by this cryptic string. Should change it.
var oldLayer = document.getElementById('cjjemazx490w12rryv15r5jao');
function switchLayer(layer) {
    if (layer.target != oldLayer){
        var layerId = layer.target.id;
        layer.target.classList.remove('btn-outline-primary');
        layer.target.classList.add('btn-primary');
        oldLayer.classList.remove('btn-primary');
        oldLayer.classList.add('btn-outline-primary');
        map.setStyle('mapbox://styles/jimmyjohn/' + layerId);
        oldLayer = layer.target
    }
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}



// Locate user on map
var options = {
  enableHighAccuracy: false,
  timeout: 50000,
  maximumAge: 3600000 // 1 hour old locations are acceptable.
};


function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}
function locateme(){
navigator.geolocation.getCurrentPosition(zoomMap,error,options);

};

function zoomMap(position) {

    map.setCenter([position.coords.longitude, position.coords.latitude]);
    map.setZoom(13);
}

map.on('click', function(e) {
  var box = 2;
  var features = map.queryRenderedFeatures([[e.point.x - box, e.point.y - box], [e.point.x + box, e.point.y + box]], {
    layers: ['rivers'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  };
  var feature = features[0];
  var prop = feature.properties;
  debugger;
  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates[0])
    .setHTML('<a href="https://www.americanwhitewater.org/content/River/detail/id/'+ prop.awid +'/">' + prop.gnis_name + ' </a>' +
    prop.difficulty + prop.flow +' cfs' + prop.slope + ' fpm')
    .addTo(map);

});

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    bbox: [-125, 24, -66, 49.1]  //[minX, minY, maxX, maxY] limits of the lower 48
}));



</script>

</body>
