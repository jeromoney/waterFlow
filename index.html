<!DOCTYPE html>
<html>
<head>
    <title>Whitewater Maps 2.0</title>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/slider.css">

    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <!--Mapbox-->
    <link href='https://mapbox.com/base/latest/base.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.css' type='text/css' />

    <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
            .topleft { position: absolute;top: 8px; left: 16px; z-index: 99999;}
            .bottomleft { position: absolute;bottom: 8px; left: 16px; z-index: 99999;}
    </style>

    <script>
      $( function() {
                $( "#slider-range" ).slider({
          range: true,
          min: 0,
          max: 14,
          step: 1,
          values: [ 2, 8 ],
          slide: function( event, ui ) {
            var classes = ['I-','I','I+','II-','II','II+','III-','III','III+','IV-','IV','IV+','V-','V','V+']
            document.getElementById("classhide").innerHTML = 'filter by class: '+ classes[ui.values[ 0 ]]+' to '+ classes[ui.values[ 1 ]];
            minClass = ui.values[ 0 ];
            maxClass = ui.values[ 1 ];
          }
        });
        $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
          " - $" + $( "#slider-range" ).slider( "values", 1 ) );
      } );
    </script>

</head>
<body>
   <div class="dropdown topleft">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        options
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a id='riverhide' class="dropdown-item" href="#" onclick="showDryRivers = !showDryRivers;hideDryRivers()">hide dry rivers</a>
            <div id='menu' class="btn-group dropdown-item" role="group" aria-label="Basic example">
                <input class="btn btn-secondary btn-sm" type="button" value="basic" id='cjjemazx490w12rryv15r5jao'>
                <input class="btn btn-outline-secondary btn-sm" type="button" value="outdoors" id='cjjt0zlii2oc42rlhwhz3mu5t'>
                <input class="btn btn-outline-secondary btn-sm" type="button" value="satellite" id='cjjt10djr2xun2spszr8qf8k2'>
            </div>
            <div id="slider-range">
            </div>
            <a id='classhide' class="dropdown-item" href="#" onclick="hideDiffRivers()">filter by class</a>
        </div>
    </div>

<!-- Hiding geolocation for now
        <span id="locateme" class="dark fill-blue inline round bottomleft" onclick="locateme(); return false">
            <span class='icon big crosshair'></span>
-->
            <div id='map'></div>
        </span>





    <script>
    var minClass = 0;
    var maxClass = 14;
    var showDryRivers = false;
    var styleCounter = 0;

    mapboxgl.accessToken = 'pk.eyJ1IjoiamltbXlqb2huIiwiYSI6IlhuU2gyUncifQ.Ofn8R_RfggGn_FPLtOvFhw';
    $("#ex2").slider({});

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jimmyjohn/cjjemazx490w12rryv15r5jao',
        zoom: 4,
        center: [-98.290,35.854]
        });

    // This should be in the object delclaration.
    map.setMaxBounds([[-140, 10], [-40, 70]]);
    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');
    // It's dumb to id the layer by this cryptic string. Should change it.
    var oldLayer = document.getElementById('cjjemazx490w12rryv15r5jao');
    function switchLayer(layer) {
        if (layer.target != oldLayer){
            var layerId = layer.target.id;
            layer.target.classList.remove('btn-outline-secondary');
            layer.target.classList.add('btn-secondary');
            oldLayer.classList.remove('btn-secondary');
            oldLayer.classList.add('btn-outline-secondary');
            map.setStyle('mapbox://styles/jimmyjohn/' + layerId);
            oldLayer = layer.target;
            styleCounter = 0;
        }
    }

    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
    }

    map.on('styledata', function(e) {
        // Waits for style to be loaded and then filters out relevent features.
        // style is being loaded 3 times for some reason
        if (styleCounter == 0) {
            hideDiffRivers();
            hideDryRivers();
            styleCounter++;
        }
    });


    map.on('click', function(e) {
      var box = 2;
      var features = map.queryRenderedFeatures([[e.point.x - box, e.point.y - box], [e.point.x + box, e.point.y + box]], {
        layers: ['rivers-flowing','rivers-dry'] // replace this with the name of the layer
      });

      if (!features.length) {
        return;
      };
      var feature = features[0];
      var prop = feature.properties;
      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates[0])
        .setHTML(

        '<h3><a href="https://www.americanwhitewater.org/content/River/detail/id/'+ prop.awid +'/">' + prop.gnis_name + ' </a><h3>' +
        '<h4>class: ' + prop.difficulty + '</h4>'+
        '<h5>flow: ' + prop.flow +' cfs</h5>' +
        '<h5>gradient: ' + prop.slope + ' fpm</h5>')
        .addTo(map);
    });

    map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        bbox: [-125, 24, -66, 49.1]  //[minX, minY, maxX, maxY] limits of the lower 48
    }));

    function hideDryRivers() {
        if (showDryRivers){
            // hiding dry rivers
            filter = map.getFilter('rivers-dry');
            filter[2][3] = ['in','level','filteroutall'];
            map.setFilter('rivers-dry', filter);

            filter = map.getFilter('putins');
            filter[2][3] = ['in','level','high','med'];
            map.setFilter('putins', filter);
            document.getElementById("riverhide").innerHTML = 'show dry rivers';
        }
        else {
            // showing dry rivers
            filter = map.getFilter('rivers-dry');
            filter[2][3] = ['in','level','low',''];
            map.setFilter('rivers-dry', filter);

            filter = map.getFilter('putins');
            filter[2][3] = ['in','level','high','med','','low'];
            map.setFilter('putins', filter);
            document.getElementById("riverhide").innerHTML = 'hide dry rivers';
        }
    }


    function hideDiffRivers() {
        // hides Rivers based on difficulty ratings
        var layers = ['rivers-dry','rivers-flowing','putins']
        var arrayLength = layers.length;
        for (var i = 0; i < arrayLength; i++) {
            var layer = layers[i];
            filter = map.getFilter(layer);
            filter[2][1][2] = maxClass+0.1;
            filter[2][2][2] = minClass-0.1;
            map.setFilter(layer, filter);
        }
    }

    </script>

</body>
</html>
