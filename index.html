    <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
            .topleft { position: absolute;top: 8px; left: 16px; z-index: 99999;}
            .bottomleft { position: absolute;bottom: 8px; left: 16px; z-index: 99999;}
    </style>

    <script>
      $( function() {
                $( "#slider-range" ).slider({
          range: true,
          min: 0,
          max: 14,
          step: 1,
          values: [ 2, 8 ],
          slide: function( event, ui ) {
            var classes = ['I-','I','I+','II-','II','II+','III-','III','III+','IV-','IV','IV+','V-','V','V+']
            document.getElementById("classhide").innerHTML = 'filter by class: '+ classes[ui.values[ 0 ]]+' to '+ classes[ui.values[ 1 ]];
            minClass = ui.values[ 0 ];
            maxClass = ui.values[ 1 ];
          }
        });
        $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
          " - $" + $( "#slider-range" ).slider( "values", 1 ) );
      } );
    </script>

</head>
<body>
   <div class="dropdown topleft">

            </div>
            <div id="slider-range">
            </div>
            <a id='classhide' class="dropdown-item" href="#" onclick="hideDiffRivers()">filter by class</a>
        </div>
    </div>
